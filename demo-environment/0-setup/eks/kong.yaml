_format_version: "1.1"
services:
- connect_timeout: 60000
  enabled: true
  host: mockbin.org
  name: example_service
  plugins:
  - config:
      day: null
      fault_tolerant: true
      header_name: null
      hide_client_headers: false
      hour: 10000
      limit_by: consumer
      minute: null
      month: null
      path: null
      policy: redis
      redis_database: 0
      redis_host: redis.redis.svc.cluster.local
      redis_password: null
      redis_port: 6379
      redis_server_name: null
      redis_ssl: false
      redis_ssl_verify: false
      redis_timeout: 2000
      redis_username: null
      second: 1
      year: null
    enabled: true
    name: rate-limiting
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: example_route
    path_handling: v0
    paths:
    - /mock
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
